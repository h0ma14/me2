<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; 
}

header {
    background-color: #ebebeb;
    color: rgb(0, 0, 0);
    padding: 20px;
    text-align: center;
}

nav {
    background-color: #f4f4f4;
    padding: 10px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    text-decoration: none;
    color: #235;
}

.main-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 20px;
}

.left-section,
.right-section {
    width: 45%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.image-container {
    border: 2px solid #235; 
    margin-bottom: 20px; 
    width: 100%;
}

.image-container img {
    width: 100%; 
    height: auto;
    animation: fadeIn 1s ease-in-out; 
}

.bottom-section {
    display: flex;
    flex-direction: row-reverse;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    margin-top: 20px; 
}

/* Пример анимации */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@media only screen and (max-width: 768px) {
    .left-section,
    .right-section {
        width: 100%;
    }
}
</style>
</head>
